<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xor Center</title>
  <style>
    :root {
      --bg1: #0d1117;
      --bg2: #1a1f2e;
      --accent: #008080; /* dark teal */
      --card: rgba(20, 25, 35, 0.8);
      --text: #e6edf3;
      --radius: 22px;
      --shadow: 0 0 40px rgba(0, 128, 128, 0.25);
    }

    * {
      box-sizing: border-box;
      transition: all 0.25s ease;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", system-ui, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% 30%, #101520, #0b0f16 70%);
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body::before, body::after {
      content: "";
      position: absolute;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(0,128,128,0.12) 0%, transparent 70%);
      border-radius: 50%;
      animation: aura 12s infinite ease-in-out alternate;
      filter: blur(100px);
    }

    body::before { top: -200px; left: -200px; }
    body::after { bottom: -200px; right: -200px; animation-delay: 6s; }

    @keyframes aura {
      from { transform: scale(1) translate(0, 0); opacity: 0.6; }
      to { transform: scale(1.2) translate(50px, 50px); opacity: 1; }
    }

    .card {
      background: var(--card);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 50px 35px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      z-index: 10;
      position: relative;
      animation: fadeIn 1s ease forwards, glowPulse 3s infinite ease-in-out alternate;
    }

    @keyframes glowPulse {
      from { box-shadow: 0 0 25px rgba(0,128,128,0.2); }
      to { box-shadow: 0 0 50px rgba(0,128,128,0.4); }
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--accent);
      text-shadow: 0 0 25px rgba(0,128,128,0.3);
    }

    h3 {
      font-size: 1rem;
      font-weight: 400;
      margin-bottom: 30px;
      color: #a0cfcf; /* subtle lighter teal */
    }

    .icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    .icon {
      display: inline-block;
      border-radius: 18px;
      background: rgba(20, 25, 35, 0.8);
      box-shadow: 0 8px 20px rgba(0,128,128,0.15);
      padding: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .icon img {
      width: 65px;
      height: 65px;
      border-radius: 16px;
    }

    .icon:hover {
      transform: translateY(-8px) scale(1.1);
      box-shadow: 0 0 30px rgba(0,128,128,0.45);
    }

    footer {
      margin-top: 35px;
      font-size: 0.9rem;
      opacity: 0.75;
      letter-spacing: 0.4px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Xor Center</h1>
    <h3>خزمەتگوزاری مۆبایل و بەردەستە</h3>
    <div class="icons">
      <a href="viber://chat?number=%2B9647709264215" class="icon">
        <img src="viber.png" alt="Viber">
      </a>
      <a href="https://web.telegram.org/" class="icon">
        <img src="telegram.png" alt="Telegram">
      </a>
      <a href="https://wa.me/9647709264215" class="icon">
        <img src="whatsapp.png" alt="WhatsApp">
      </a>
      <a href="tel:07709264215" class="icon">
        <img src="phone.png" alt="Call">
      </a>
    </div>
    <footer>© 2025 Xor Center</footer>
  </main>
</body>
</html>
